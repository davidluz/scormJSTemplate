<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Object Title</title>
<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script> 
<script type="text/javascript" src="SCORM_API_wrapper.js"></script> 

 
<script type="text/javascript">

var scorm = pipwerks.SCORM;  
var lmsConnected = false;


function handleError(msg){
   alert(msg);
   window.close();
}


function initCourse(){
   lmsConnected = scorm.init();
   if(lmsConnected){
      var completionstatus = scorm.get("cmi.core.lesson_status");
      if(completionstatus === "completed" || completionstatus === "passed"){
      handleError("Você já fez essa atividade antes.\nNão é necessário continuar.");
      }
   }
}


function setComplete(){
 
   if(lmsConnected){
   var success = scorm.set("cmi.core.lesson_status", "completed");
   if(success){
    scorm.quit();
    } 
   }
}

$( document ).ready(function() {
  console.log("funcionando!");
});

</script>

</head>

<body>
<p>Teste pacote Scorm</p>
</body>

</html>
